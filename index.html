<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Clickable Email Signature</title>
    <style>
        table,tbody,tr,td{
            padding: 0%;
            /* border: 1px solid; */
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <section>
        <table style="height: 300px; width: 600px; box-shadow: 0 0 5px 1px gray; background: linear-gradient(80deg, white 28%, black 28% 57%, white 57%); border: 1px solid gray;">
            <tbody>
                <tr>
                    <td style="width: 150px;">
                        <table style="height: 200px; width: 150px;">
                            <tbody>
                                <tr style="height: 150px;">
                                    <td align="center">
                                        <img style="height: 150px; width: 150px;" src="./image/logo9-removebg-preview.png" alt="logo">
                                    </td>
                                </tr>
                                <tr style="height: 50px;" align="center">
                                    <td>
                                        <span><a href="#" target="_blank"><img style="height: 25px;" src="./image/facebook.png" alt="facebook"></a></span>
                                        <span><a href="#" target="_blank"><img style="height: 25px;" src="./image/twitter.png" alt="twitter"></a></span>
                                        <span><a href="#" target="_blank"><img style="height: 25px;" src="./image/pinterest.png" alt="pinterest"></a></span>
                                        <span><a href="#" target="_blank"><img style="height: 25px;" src="./image/linkedin.png" alt="linkedin"></a></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td style="width: 200px;" align="center">
                        <img style="height: 150px; width: 150px; border: 5px solid white; border-radius: 50%;" src="./image/image10.png" alt="personal image">
                    </td>
                    <td style="width: 250px;" align="right">
                        <table style="width: 220px; margin-bottom: 15px;">
                            <tbody>
                                <tr>
                                    <td>
                                        <h2 style="padding: 0%; margin: 0; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Helen C. Johnson</h2>
                                        <p style="padding: 0%; margin: 0;">Assistant Manager</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table style="width: 220px; margin-bottom: 55px;">
                            <tbody>
                                <tr>
                                    <td style="width: 20px; background-color: black; border-radius: 10px;" align="center">
                                        <img style="height: 15px; padding-top: 10px;" src="./image/white phone-call.png" alt="phone-call"><br>
                                        <img style="height: 15px; padding-top: 15px;" src="./image/white email.png" alt="email"><br>
                                        <img style="height: 15px; padding-top: 15px;" src="./image/white web.png" alt="web"><br>
                                        <img style="height: 15px; padding-top: 15px; padding-bottom: 10px;" src="./image/white location.png" alt="location">
                                    </td>
                                    <td style="width: 200px; font-size: 12px;">
                                        <p style="padding: 10px 0 0 5px; margin: 0%;">000-000-000</p>
                                        <p style="padding:  0 0 10px 5px; margin: 0%;">000-000-000</p>
                                        <p style="padding: 0 0 20px 5px; margin: 0%;">your email address</p>
                                        <p style="padding: 0 0 15px 5px; margin: 0%;">your web address</p>
                                        <p style="padding: 0 0 10px 5px; margin: 0%;">your home, street, town, district, country.</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
